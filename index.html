<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1 style="color: white;"> Tic Tac Toe Game</h1>
    <br>
    <centre>
        <main class="contener">
            <div class="row">
                <div class="choice" id="cell" cell-data="0"></div>
                <div class="choice" id="cell" cell-data="1"></div>
                <div class="choice" id="cell" cell-data="2"></div>
            </div>
            <div class="row">
                <div class="choice" id="cell" cell-data="3"></div>

                <div class="choice" id="cell" cell-data="5"></div>
            </div>

                <div class="choice" id="cell" cell-data="6"></div>
                <div class="choice" id="cell" cell-data="7"></div>
                <div class="choice" id="cell" cell-data="8"></div>
            </div>

    </centre>
    <div id="meg"></div>
